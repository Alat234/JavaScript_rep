<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportGear - Quality Equipment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">SportGear</div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Equipment</a></li>
          <li class="nav-item"><a href="#">Footwear</a></li>
          <li class="nav-item"><a href="#">Accessories</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Premium Sports Equipment</h1>
        <p>Elevate your performance with our gear</p>
      </section>

      <section class="carousel">
        <div class="carousel-container">
          <div class="slide active">
            <img
              src="https://d1nymbkeomeoqg.cloudfront.net/photos/28/73/408849_7358_XL.jpg"
              alt="Running Shoes"
            />
            <div class="caption">Performance Running Shoes</div>
          </div>
          <div class="slide">
            <img
              src="https://bestinsingapore.com/wp-content/uploads/2020/06/yoga_mat_hero.jpg"
              alt="Yoga Mat"
            />
            <div class="caption">Premium Yoga Mats</div>
          </div>
          <div class="slide">
            <img
              src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/5c09ab6c50360a2732b2c693bb139a30.jpg"
              alt="Gym Bag"
            />
            <div class="caption">Durable Gym Bags</div>
          </div>
          <div class="slide">
            <img
              src="https://i.ebayimg.com/images/g/XH4AAOSwrcReGcmX/s-l1200.jpg"
              alt="Sport weather jackets"
            />
            <div class="caption">Sport weather jackets</div>
          </div>
          <div class="slide">
            <img
              src="https://m.media-amazon.com/images/I/A1cHqxGKKqL.jpg"
              alt="Sport Balls"
            />
            <div class="caption">Sport Balls</div>
          </div>
        </div>

        <button class="carousel-btn prev-btn">&lt;</button>
        <button class="carousel-btn next-btn">&gt;</button>

        <div class="indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </section>

      <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <div class="product-card">
            <img
              class="im1"
              src="https://m.media-amazon.com/images/I/7103NHYCp3L._AC_UF1000,1000_QL80_DpWeblab_.jpg"
              alt="Training Gloves"
            />
          </div>
          <div class="product-card">
            <img
              class="im2"
              src="https://m.media-amazon.com/images/I/61dV494jBgL._AC_UF1000,1000_QL80_.jpg"
              alt="Fitness Tracker"
            />
          </div>
          <div class="product-card">
            <img
              class="im3"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5wL9n_l8nALaKGUpsEH-JYYm1F9ZOQiEGtg&s"
              alt="Sports Bottle"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
